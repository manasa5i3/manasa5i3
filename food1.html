<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Styling */
        header {
            background-color: crimson;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            width: 60px;
            height: auto;
            border-radius: 50%; /* Optional: Make the logo circular */
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: crimson;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: darkred;
        }

        /* Main Content Styling */
        main {
            padding: 20px;
            text-align: center;
        }

        main img {
            width: 90%;
            height: 540px;
            border: 1px solid #ddd;
            border-radius: 50px;
            overflow: hidden;
            object-fit: cover; 
        }

        /* Footer Styling */
        footer {
            background-color: #f4f4f4;
            color: #555;
            padding: 2px 0;
            text-align: center;
            margin-top: 20px;
        }

        footer a {
            color: crimson;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
